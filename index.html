<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подписка на каналы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .channel-btn {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .channel-btn:hover {
            background: #006da3;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подписка на каналы</h1>
        <div id="channelsContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const quantity = parseInt(urlParams.get('quantity')) || 0;
            const channelsContainer = document.getElementById('channelsContainer');
            
            if (quantity >= 1 && quantity <= 5) {
                let validChannels = 0;
                
                for (let i = 1; i <= quantity; i++) {
                    const channelUrl = urlParams.get(`channel${i}`);
                    
                    if (channelUrl) {
                        validChannels++;
                        const button = document.createElement('a');
                        button.href = channelUrl;
                        button.target = '_blank';
                        button.rel = 'noopener noreferrer';
                        button.className = 'channel-btn';
                        button.textContent = `Канал ${i}`;
                        channelsContainer.appendChild(button);
                    }
                }
                
                if (validChannels === 0) {
                    channelsContainer.innerHTML = '<p class="error">Каналы не найдены</p>';
                }
            } else {
                channelsContainer.innerHTML = '<p class="error">Каналы не найдены </p>';
            }
        });
    </script>
</body>
</html>
